<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<h:head>
    <title>Просмотр расписания по станции</title>
    <h:outputStylesheet name="css/screen.css"/>
</h:head>
<h:body>
    <div>
        <input type="hidden" value="#{updateBean.onInit()}"/>
        <h:dataTable var="row" value="#{scheduleRepository.getSchedule()}"
                     id="scheduleTable"
                     styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Номер маршрута</f:facet>
                #{row.routeNumber}
            </h:column>
            <h:column>
                <f:facet name="header">Название поезда</f:facet>
                #{row.routeName}
            </h:column>
            <h:column>
                <f:facet name="header">Статус</f:facet>
                #{row.getCanceled()}
            </h:column>
            <h:column>
                <f:facet name="header">Задержка</f:facet>
                #{row.getDelay()}
            </h:column>
            <h:column>
                <f:facet name="header">Прибытие</f:facet>
                #{row.arrival}
            </h:column>
            <h:column>
                <f:facet name="header">Отправление</f:facet>
                #{row.departure}
            </h:column>
        </h:dataTable>
    </div>

</html>
